<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if title %}{{ title | escape }} | {% endif %} {{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{% if excerpt %}{{ excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index, follow" />
  <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
  <![endif]-->

  <link rel="icon" href="/assets/images/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/assets/images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/assets/images/favicon-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="/assets/images/favicon-62.png" sizes="62x62" type="image/png">
  <link rel="icon" href="/assets/images/favicon-192.png" sizes="192x192" type="image/png">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@somelaniesaid" />
  <meta name="twitter:title" content="{% if title %}{{ title | escape }} | {% endif %} highlights.melanie-richards.com" />
  <meta name="twitter:description" content="Some snippets I thought worth highlighting and saving for later" />
  {% if book %}
    <meta name="twitter:image:src" content="{{ site.url }}/assets/images/covers/{{ book }}.jpg" />
    <meta name="twitter:image:alt" content="Cover of {{ title }}" />
  {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/assets/images/share-icon.png" />
  {% endif %}

  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="og:title" content="{% if title %}{{ title | escape }} | {% endif %} highlights.melanie-richards.com">
  <meta name="og:description" content="Some snippets I thought worth highlighting and saving for later">
  {% if book %}
    <meta name="og:image" content="{{ site.url }}/assets/images/covers/{{ book }}.jpg">
  {% else %}
    <meta name="og:image" content="{{ site.url }}/assets/images/share-icon.png">
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Karla|Sorts+Mill+Goudy" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
